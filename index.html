<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>delabeats</title>
    <link rel="shortcut icon" href="./assets/images.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./assets/beatbox.css">
    <link rel="stylesheet" type="text/css" href="./assets/slider.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <script type="text/javascript" src="./js/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/e0278f49db.js"></script>
  </head>
  <body>
    <div class="page-container">
      <h1 class="page-title">de la beats</h1>
      <nav class="contact-links">
        <a href="https://github.com/jilldela/delabeats">
          <i id="github-icon" class="fa fa-github-square" aria-hidden="true"></i>
        </a>
        <a href="https://www.linkedin.com/in/jilldelosangeles/">
          <i id="linkedin-icon" class="fa fa-linkedin-square" aria-hidden="true"></i>
        </a>
      </nav>
      <div class="beatbox">
      </div>
      <section class="beats">
        <audio id="snare" src="./beats/SnareFuture02.wav" type="audio/wav"></audio>
        <audio id="claps" src="./beats/ClapsFuture07.wav" type="audio/wav"></audio>
        <audio id="tom" src="./beats/MustardFXTom1.wav" type="audio/wav"></audio>
        <audio id="hat" src="./beats/MustardHat07.wav" type="audio/wav"></audio>
        <audio id="kick-1" src="./beats/KickFuture01.wav" type="audio/wav"></audio>
      </section>
      <aside class="controller">
        <i id="reset" class="fa fa-repeat" aria-hidden="true"></i>
        <i id="pause" class="fa fa-pause" aria-hidden="true"></i>
        <i id="play" class="fa fa-play" aria-hidden="true"></i>
        <i id="volume" class="fa fa-volume-up" aria-hidden="true"></i>
        <i id="mute" class="fa fa-bell-slash" aria-hidden="true"></i>
      </aside>
      <label class="tempo" for="tempo">Tempo
        <input id="tempo" type="range" max="1000" min="150" value="575"></input>
      </label>
    </div>
  </body>
</html>
