<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>beatbox</title>
    <link rel="shortcut icon" href="./assets/images.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./assets/beatbox.css">
    <link rel="stylesheet" type="text/css" href="./assets/slider.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <script type="text/javascript" src="./lib/js/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/e0278f49db.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-101338528-1', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <div class="page-container">
      <div id="cssSelector">
          <div class="el">
            <h1 class="page-title">beatbox</h1>
          </div>
      </div>
      <div class="beatbox">
      </div>
      <section class="beats">
        <audio id="snare" src="./lib/beats/SnareFuture02.wav" type="audio/wav"></audio>
        <audio id="claps" src="./lib/beats/ClapsFuture07.wav" type="audio/wav"></audio>
        <audio id="tom" src="./lib/beats/MustardFXTom1.wav" type="audio/wav"></audio>
        <audio id="hat" src="./lib/beats/MustardHat07.wav" type="audio/wav"></audio>
        <audio id="kick-1" src="./lib/beats/KickFuture01.wav" type="audio/wav"></audio>
        <audio id="hey" src="./lib/beats/MustardVoxHeyJon.wav" type="audio/wav"></audio>
      </section>
      <aside class="controller">
        <i id="reset" class="fa fa-repeat" aria-hidden="true"></i>
        <i id="pause" class="fa fa-pause" aria-hidden="true"></i>
        <i id="play" class="fa fa-play" aria-hidden="true"></i>
        <i id="volume" class="fa fa-volume-up" aria-hidden="true"></i>
        <i id="mute" class="fa fa-bell-slash" aria-hidden="true"></i>
      </aside>
      <label class="tempo" for="tempo">Tempo
        <input id="tempo" type="range" max="950" min="200" value="575"></input>
      </label>
      <nav class="contact-links">
        <a href="https://github.com/jilldela/delabeats">
          <i id="github-icon" class="fa fa-github-square" aria-hidden="true"></i>
        </a>
        <a href="https://www.linkedin.com/in/jilldelosangeles/">
          <i id="linkedin-icon" class="fa fa-linkedin-square" aria-hidden="true"></i>
        </a>
      </nav>
    </div>
  </body>
</html>
